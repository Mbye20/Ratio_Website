<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Financial ratios calculator application">
    <meta name="keywords" content="Financial ratios, Finance, profitability ratios, efficiency ratios, market value ratios, liquidity ratios, leverage ratios">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title> {% block title %}Finance Corner{% endblock title %}</title>
</head>
<style>
    body{
        /* background-image: url(/static/background.jpg);*/
        background-color: #eee
    }
</style>

<body class="overflow-auto">
    <header>
        <nav class="navbar navbar-expand-md navbar-light background-image mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/static/logo.jpg" alt="" width="40" height="40" class="d-inline-block align-top">
                    Finance Corner
                </a>        
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav nav-text-dark fw-bold text-uppercase nav-pills nav-justified me-auto mb-2 mb-md-0">
                        <li class="nav-item mx-5">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item mx-5">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item mx-5">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item mx-5">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                    <div class="col-md-3 text-end">
                        <button type="button" class="btn btn-outline-primary me-2">Login</button>
                        <button type="button" class="btn btn-primary">Sign-up</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
{%block body%}{%endblock%}
    <footer class="my-5 pt-5 align-text-bottom text-dark text-center text-small">
        <p class="mb-1">&copy; 2021 Finance Corner</p>
        <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
