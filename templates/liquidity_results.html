{% extends "layout.html" %}

{% block title %}Liquidity Ratios Result{%endblock%}

{% block body %} 
<div class="col-sm-6 table-responsive">
    <table class="table table-secondary table-striped table-hover table-bordered justify-content-center">
        <thead class="table-dark">
        <tr>
            <th scope="col">Liquidity Ratios</th>
            <th scope="col">Corresponding Value</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Current Ratio</td>
            <td>{{current_ratio}}</td>
        </tr>
        <tr>
            <td>Acid Test Ratio</td>
            <td>{{acid_test_ratio}}</td>
        </tr>
        <tr>
            <td>Cash Ratio</td>
            <td>{{cash_ratio}}</td>
        </tr>
        <tr>
            <td>Operating Cash Flow Ratio</td>
            <td>{{acid_test_ratio}}</td>
        </tr>
        </tbody>
    </table>
</div>

{% endblock %}
