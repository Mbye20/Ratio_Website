{%extends "layout.html"%}

{% block title %}Home Page{% endblock %}

{% block body %}
    <div class="container mt-5">
        <form action="inputvalues" method="POST" >
            <div class="row justify-content-md-center mb-3">
                <label for="select" class="col-sm-4 col-md-2 col-form-label">Select Ratio Type:</label>
                <div class="col-sm-10 col-md-4">
                    <select class="form-select" name = "ratios" id="ratios">
                        <option disabled selected>Ratio Types</option>
                        {% for ratio in ratios%}
                            <option value="{{ratio}}"> {{ratio}} </option>
                        {% endfor %}
                    </select>
                    {{message}}
                </div>
            </div>
            <div class="row g-3 justify-content-center">
                <div class="col-sm-3 col-md-2">
                    <button type="submit" class="btn btn-primary my-3">Submit Ratio</button>
                </div>
            </div>        
        </form>
    </div><!--Comtainer end-->
{% endblock %}
